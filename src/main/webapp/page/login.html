
<div id="fh5co-contact">
	<div class="container">
		<div class="row">
			<div class="row form-group">
				<div class="col-md-12">
					<label for="usernameL">Username:</label>
					<input type="text" data-ng-model="usernameL" id="usernameL" name="usernameL">
				</div>
				
			</div>

			<div class="row form-group">
				<div class="col-md-12">
					<label for="passwordL">Password:</label>
					<input type="password" data-ng-model="passwordL" id="passwordL" name="passwordL">
				</div>
			</div>

			<div class="form-group">
				<button data-ng-click="getUser()" class="btn btn-primary">Login</button>
			</div>
			
			<a href="#/registrati">Non sei ancora registrato? Registrati</a>

		</div>
	</div>
</div>
