<div id="fh5co-contact">
	<div class="container">
		<div class="col-md-12">
			<h2>Gestione Credito</h2>
		</div>		
		<div class="row form-group">
			<h4>{{credito}}&euro;</h4>
			<div class="row form-group">
				<div class="col-md-12">
					<button data-ng-click="addCredito()" class="btn btn-primary">Aggiungi credito</button>
					<input type="number" data-ng-model="aggCredito" id="aggCredito" name="aggCredito">
				</div>
			</div>

			<div class="row form-group">
				<div class="col-md-12">
					<button data-ng-click="changeCredito()" class="btn btn-primary">Cambia credito</button>
					<input type="number" data-ng-model="cambiaCredito" id="cambiaCredito" name="cambiaCredito">
				</div>
			</div>
		</div>
	</div>
</div>
