
<div id="fh5co-contact">
	<div class="container">
		<div class="row">
			<h3>Offerte attive</h3>
			<br>
			
			<div class="row">
			<div data-ng-repeat="offerta in listOfferta" class="col-md-4 text-center animate-box">
				<a class="work" href="#/dettaglio/{{offerta.idOggetto.idOggetto}}">
					<div class="work-grid" style="background-image: url(img/project-1.jpg);">
						<div class="inner">
							<div class="desc">
								<h3>{{offerta.idOggetto.nome}}</h3>
								<span class="cat">{{offerta.idOggetto.categoria.nome}}</span><br>
								<span class="cat">Offerta effettuata: {{offerta.importo}}</span>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
			
			
		</div>
	</div>
</div>
